        </div>

            <div class="box row-2 " id="box-W" style="background-image:url(https://images.unsplash.com/photo-1508131482539-2b57b21ca1ec?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=774&q=80);">Waterfall</div>

            <div class="box" id="box-F" style="background-image:url(https://images.unsplash.com/photo-1441974231531-c6227db76b6e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=871&q=80ttps://unsplash.com/photos/jFCViYFYcus);">Forest</div>
